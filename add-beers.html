<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">

<body>
    <form method="post" action="/submit" enctype="application/x-www-form-urlencoded">

        <div class="grid grid-cols-2 gap-3">
            <div>
                <label>beerName: </label><input id="beerName" name="beerName"><br>
                <label>beerType: </label><input id="beerType" name="beerType"><br>
                <label>preciseBeerType: </label><input id="preciseBeerType" name="preciseBeerType"><br><br>
                <label>beerFlavour1: </label><input id="beerFlavour1" name="beerFlavour1"><br>
                <label>beerFlavour2: </label><input id="beerFlavour2" name="beerFlavour2"><br>
                <label>beerFlavour3: </label><input id="beerFlavour3" name="beerFlavour3"><br>
                <label>beerFlavour4: </label><input id="beerFlavour4" name="beerFlavour4"><br>
                <label>beerFlavour5: </label><input id="beerFlavour5" name="beerFlavour5"><br><br>
                <label>beerABV: </label><input id="beerABV" name="beerABV"><br>
                <label>beerABVGrade: </label><input id="beerABVGrade" name="beerABVGrade"><br>
                <label>brewery: </label><input id="brewery" name="brewery"><br>
                <label>beerCountry: </label><input id="beerCountry" name="beerCountry"><br><br>
                <label>beerImage: </label><input id="beerImage" name="beerImage"><br>
                <label>beerDesc: </label><textarea id="beerDesc" name="beerDesc"></textarea><br>
            </div>
            <div>
                <label>ingredients: </label><input id="beerIngredient1" name="beerIngredient1"><br>
                <input id="beerIngredient2" name="beerIngredient2"><br>
                <input id="beerIngredient3" name="beerIngredient3"><br>
                <input id="beerIngredient4" name="beerIngredient4"><br>
                <input id="beerIngredient5" name="beerIngredient5"><br>
                <input id="beerIngredient6" name="beerIngredient6"><br>
                <input id="beerIngredient7" name="beerIngredient7"><br>
                <input id="beerIngredient8" name="beerIngredient8"><br>
                <input id="beerIngredient9" name="beerIngredient9"><br>
                <input id="beerIngredient10" name="beerIngredient10"><br><br>
                <label>beerURL: </label><input id="beerURL" name="beerURL"><br>
                <label>isVegan: </label><input id="isVegan" name="isVegan"><br>
                <label>isGF: </label><input id="isGF" name="isGF"><br>
                <label>isLowCal: </label><input id="isLowCal" name="isLowCal"><br>
                <label>isAlcoholFree: </label><input id="isAlcoholFree" name="isAlcoholFree"><br>

                <button id="submit" type="submit" value="submit">Add Beer</button>
            </div>
    </form>
    <footer>
    </footer>
</body>

</html>
